<!DOCTYPE html>

<html>
	<head><title>SpringBootApp</title>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
		<script src="js/myApp.js"> </script>
	</head>
	<body ng-app="myApp" ng-controller="myController">
		<h1>Spring Boot Rest API</h1>
		<table>
			<tr ng-hide="submitButton!='Update'">
				<td>
					<label>Id:</label>
				</td>
				<td>
					<label ng-bind="newEmpl.id"/>
				</td>
			</tr>
			<tr>
				<td>
					<label>First Name :</label>
				</td>
				<td>
					<input type="text" ng-model="newEmpl.firstName"/>
				</td>
			</tr>
			<tr>
				<td>
					<label>Last Name :</label>
				</td>
				<td>
					<input type="text" ng-model="newEmpl.lastName"/>
				</td>
			</tr>
			<tr>
				<td>
					<label>DOB :</label>
				</td>
				<td>
					<input type="date" ng-model="newEmpl.dob"/>
				</td>
			</tr>
			<tr>
				<td>
					<label>Add1 :</label>
				</td>
				<td>
					<input type="text" ng-model="newEmpl.address.add1"/>
				</td>
			</tr>
			<tr>
				<td>
					<label>Add2 :</label>
				</td>
				<td>
					<input type="text" ng-model="newEmpl.address.add2"/>
				</td>
			</tr>
			<tr>
				<td colspan="2" style="text-align:center">
					<button ng-click="createEmpl()">{{submitButton}}</button>
					<button ng-click="clear()">clear</button>
				</td>
			</tr>
		</table>
		<hr/>
		<div>
			<table id="data">
				<tr>
					<th>id</th>
					<th>First Name</th>
					<th>Last Name</th>
					<th>DOB</th>
					<th>Add1</th>
					<th>Add2</th>
					<th>Delete</th>
					<th>Update</th>
				</tr>
				<tr ng-repeat="empl in emplList">
				<td ng-bind="empl.id"></td>
				<td ng-bind="empl.firstName"></td>
				<td ng-bind="empl.lastName"></td>
				<td ng-bind="empl.dob | date:'dd/MM/yyyy'"></td>
				<td ng-bind="empl.address.add1"></td>
				<td ng-bind="empl.address.add2"></td>
				<td><button ng-click="deleteEmpl(empl.id)">Delete</button></td>
				<td><button ng-click="updateEmpl(empl)">Update</button></td>
				</tr>
			</table>
		</div>
		<style type="text/css">
			#data {
  				border-collapse: collapse;
  				width:50%;
			}

			#data,  #data >tbody> tr,#data >tbody> tr > th, #data >tbody> tr > td {
  				border: 1px solid black;
			}
		</style>
	</body>
</html>
